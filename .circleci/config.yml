version: 2.1

orbs:
  aws-cli: circleci/aws-cli@4.1

executors:
  python-executor:
    docker:
      - image: cimg/python:3.11
    resource_class: medium
  docker-executor:
    docker:
      - image: cimg/base:current
    resource_class: medium

jobs:
  # Job 1: Scan for new JARs and create PR to update Dockerfile
  # This runs when JAR manifest changes are merged to master
  scan-jars-and-create-dockerfile-pr:
    executor: python-executor
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: pip install PyGithub requests
      - run:
          name: Scan JARs and create Dockerfile PR
          command: python scripts/scan_jars_and_create_pr.py
          environment:
            DOCKERFILE_PATH: workload/mfx-aggre-data-platform/custom_nifi/Dockerfile
            JARS_FOLDER: workload/mfx-aggre-data-platform/custom_nifi/jars
            TARGET_BRANCH: main
            CIRCLE_PROJECT_USERNAME: medalizaidi
            CIRCLE_PROJECT_REPONAME: nifi-jar-automation-option2
      - store_artifacts:
          path: /tmp/jar-diff-report.json
          destination: jar-diff-report

  # Job 2: Build Docker image and push to ECR
  # This runs when Dockerfile changes are merged to master
  build-and-push-image:
    executor: docker-executor
    steps:
      - checkout
      - setup_remote_docker:
          version: 20.10.24
          docker_layer_caching: true
      - aws-cli/setup:
          region: AWS_REGION
          aws_access_key_id: AWS_ACCESS_KEY_ID
          aws_secret_access_key: AWS_SECRET_ACCESS_KEY
      - run:
          name: Build and Push to ECR
          command: |
            # Login to ECR
            aws ecr get-login-password --region ${AWS_REGION} | \
              docker login --username AWS --password-stdin \
              ${AWS_ACCOUNT_ID}.dkr.ecr.${AWS_REGION}.amazonaws.com
            
            # Build image
            cd workload/mfx-aggre-data-platform/custom_nifi
            IMAGE_TAG="${CIRCLE_SHA1:0:7}"
            ECR_REPO="${AWS_ACCOUNT_ID}.dkr.ecr.${AWS_REGION}.amazonaws.com/apache-nifi-with-custom-jars-repo"
            
            docker build -t ${ECR_REPO}:${IMAGE_TAG} .
            docker tag ${ECR_REPO}:${IMAGE_TAG} ${ECR_REPO}:latest
            
            # Push to ECR
            docker push ${ECR_REPO}:${IMAGE_TAG}
            docker push ${ECR_REPO}:latest
            
            # Save tag for next job
            echo "${IMAGE_TAG}" > /tmp/image-tag.txt
      - persist_to_workspace:
          root: /tmp
          paths:
            - image-tag.txt

  # Job 3: Create PR to update ECS task definition
  # This runs after successful image build
  create-task-definition-pr:
    executor: python-executor
    steps:
      - checkout
      - attach_workspace:
          at: /tmp
      - run:
          name: Install dependencies
          command: pip install PyGithub
      - run:
          name: Create PR to update task definition
          command: python scripts/update_task_definition.py
          environment:
            TASK_DEF_PATH: workload/mfx-aggre-data-platform/ecs_task_definition.tf
            TARGET_BRANCH: main
            CIRCLE_PROJECT_USERNAME: medalizaidi
            CIRCLE_PROJECT_REPONAME: nifi-jar-automation-option2

workflows:
  # Workflow 1: When JAR manifest changes are merged to master
  # Trigger: Merge PR with JAR manifest changes → Scan runs → Creates Dockerfile PR
  scan-on-jar-changes:
    jobs:
      - scan-jars-and-create-dockerfile-pr:
          filters:
            branches:
              only: main
          context:
            - github-context

  # Workflow 2: When Dockerfile changes are merged to master
  # Trigger: Merge Dockerfile PR → Build runs → Creates ECS task def PR
  build-on-dockerfile-changes:
    jobs:
      - build-and-push-image:
          filters:
            branches:
              only: main
          context:
            - aws-context
      
      - create-task-definition-pr:
          requires:
            - build-and-push-image
          context:
            - github-context
            - aws-context